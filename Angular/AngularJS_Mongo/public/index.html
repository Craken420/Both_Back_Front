<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
    <link rel='stylesheet' type='text/css' media='screen' href='./stylesheets/bootstrap.min.css'/>
</head>
<body ng-app="app">
    <div class="container" ng-controller="Controller" ng-init="cargarUsers()">
        <h1> Clientes </h1>
        <form action="javascript:void(0);">
           <div class="row">
              <div class="span4">
                 <label> Nombre </label>
                 <input type="text" ng-model="name" />
              </div>
              <div class="span4"> 
                 <label> Email </label>
                 <input type="text" ng-model="email" />
              </div>
           <!-- </div>
           <div class="row">
              <div class="span4">
                 <label> Tel√©fono </label>
                 <input type="text" ng-model="telefono" />
              </div>
              <div class="span4">
                 <label> Email </label>
                 <input type="text" ng-model="email" />
              </div> 
           </div> -->
           <div class="row">
              <div class="span4">
                 <input type="submit" value="Guardar" class="btn btn-success" ng-click="guardarUser()" />
                 <input type="button" value="Limpiar" class="btn btn-danger" ng-click="limpiarDatos()" />
              </div>
           </div>
        </form>
        <table class="table">
           <thead>
              <tr>
                 <th> Name </th>
                 <th> Email </th>
                 <th> </th>
                 <th> </th>
              </tr>
           </thead>
           <tbody>
              <tr ng-repeat="item in users">
                  <td> {{item.name}} </td>
                  <td> {{item.email}} </td>
                  <td> <a href="javascript:void(0);" class="btn btn-info" ng-click="recuperarUsuario(item._id)"> Editar </a> </td>
                  <td> <a href="javascript:void(0);" class="btn btn-danger" ng-click="eliminarUsuario(item._id)"> Eliminar </a> </td>
                </tr>
             </tbody>
          </table>
     </div>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
      <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script> -->
      <script src="./javascripts/script.js"></script>
   </body>
</html>
